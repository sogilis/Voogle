name: CI unit tests

on: [push]

permissions:
  contents: read

jobs:
  api-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: API lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          working-directory: services/api/
      - name: Install golang 1.17.0
        uses: actions/setup-go@v2
        with:
          go-version: "^1.17.0"
      - name: API build
        run: make build
        working-directory: services/api/
      - name: API unit tests
        run: make test
        working-directory: services/api/

  webapp-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
        working-directory: services/webapp
      - run: npm run build
        working-directory: services/webapp
  dockerfile-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: make lint-dockerfile

